
<!doctype html>
<html>
<head>
    <title>Learning JavaScript</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
        
</head>

<body>
	
	<p>Guess if I picked rock, paper, scissors, lizzard or spock?</p>
	<input id="answer" />
	<button id="myButton">Submit</button>
	
	<script>
			

			
			document.getElementById("myButton").onclick=function() {	
				
				var x =Math.random();
				
				var x=5*x;	
				
				var a =document.getElementById("answer").value;
				
				x=Math.floor (x);			
					
				if (x==0) {var y="rock"};
				if (x==1) {var y="paper"};
				if (x==2) {var y="scissors"};
				if (x==3) {var y="lizzard"};
				if (x==4) {var y="spock"};
			
			
				if (a==y)
					{alert("Well Done! I picked "+y)} else {
					alert("Unlucky! I chose "+y)}
				 
				}			
					
	</script>
	
</body>
</html>
